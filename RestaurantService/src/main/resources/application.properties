spring.application.name=RestaurantService

spring.datasource.url=jdbc:postgresql://postgres-restaurant:5432/restaurantdb
spring.datasource.username=restaurantuser
spring.datasource.password=restaurantpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuracao do RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=orderSystemUser
spring.rabbitmq.password=orderSystem2925
spring.rabbitmq.listener.missing-queues-fatal=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.acknowledge-mode=auto

server.port=8082
