spring.application.name=customer-service
spring.profiles.active=dev

spring.datasource.url=jdbc:postgresql://postgres-customer:5432/customerdb
spring.datasource.username=customeruser
spring.datasource.password=customerpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# configuracao do RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=orderSystemUser
spring.rabbitmq.password=orderSystem2925
spring.rabbitmq.listener.missing-queues-fatal=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# Reenvio de mensagens
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=false

spring.jackson.time-zone=America/Sao_Paulo

server.port=8081
